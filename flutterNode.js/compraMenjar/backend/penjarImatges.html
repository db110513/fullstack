<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBG</title>
</head>
<body>
    <h3>Pujar Imatge</h3>
    <form action="http://localhost:3000/imatges/pujar" method="post" enctype="multipart/form-data">
        <input type="file" name="imatge" accept="image/*" required>
        <button type="submit">Pujar</button>
    </form>
    <div id="previsualitzacio"></div>

    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.createElement('img');
                img.src = event.target.result;
                img.style.maxWidth = '300px';
                document.getElementById('previsualitzacio').innerHTML = '';
                document.getElementById('previsualitzacio').appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
